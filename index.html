<html>
    <head>
        <title>My PlayList</title>
        <style>
            body {
                background-color:black;
                color:white;
            }
            .main {
                width:50%;
                border: 1px solid white;
                border-radius: 5px;
                padding:20px;
            }
            .center {
                margin: 50px auto;
            }
            .main>h2, .main>h1 {
                margin-top: 0px;
            }
            .description {
                font-weight: 500;
            }
            .list_wrap {
                margin-bottom: 30px;
                border-width: 1px;
                border-color: white;
                border-style: groove;
            }
            .list {
                border:1px dotted white;
                margin:10px;
                width:150px;
            }
            .cover_image {
                width:150px;
            }
            .list_title {
                margin-top: 8px;
                margin-bottom: 0px;
            }
            .artist {
                color:darkgrey;
                margin-top: 8px;
            }
        </style>
    </head>
    <body>
        <div class= "main center">
            <h1>My PlayList</h1>
            <h2 class="description">오늘 들을 음악 고민없이</h2>    
            <div class="list_wrap">
                <h2 class="description">오늘 들을 믹스테잎 ></h2>
                <div class="list">
                    <img src="images/mixtape1.jpg" class="cover_image"/>
                    <h3 class="list_title">잔잔 믹스테잎</h3>
                    <p class="artist">김나영 * 박효신 * 기리보이 * CHEEZE..</p>
                </div>
            </div>
            <div class="list_wrap">
                <h2 class="description">좋아할 것 같아서 ></h2>
                <div class="list">
                    <img src="images/loco.jpg" class="cover_image">
                    <h3 class="list_title">로꼬 리스트</h3>
                </div>
            </div>
            <div class="list_wrap">
                <h2 class="description">최근 들은 음악 ></h2>
                <div class="list">
                    <img src="images/dding.jpg" class="cover_image">
                    <h3 class="list_title">띵</h3>
                    <p class="artist">재키와이</p>
                </div>
            </div>
        </div>
    </body>
</html>
